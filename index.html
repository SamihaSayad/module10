<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Styling</title>
<style>
  /* Styling for the list */
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  /* Styling for list items */
  li {
    padding: 10px;
    background-color: #101d8f;
    margin-bottom: 5px;
  }

  /* Styling for the first list item */
  li:first-child {
    background-color: #101d8f;
  }

  /* Styling for every second list item */
  li:nth-child(2n) {
    background-color: #2089b3;
  }
</style>
</head>
<body>

<!-- List -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>

</body>
</html>
